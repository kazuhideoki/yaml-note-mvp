$schema: http://json-schema.org/draft-07/schema#
$id: https://yamalnote.example/schemas/project.schema.yaml
title: YAML Project
description: A schema for YAML-based project structure
type: object

properties:
  id:
    type: string
    description: Unique identifier for the project
  
  name:
    type: string
    description: Name of the project
    minLength: 1
    maxLength: 100
  
  description:
    type: string
    description: Description of the project
  
  notes:
    type: array
    description: List of notes associated with the project
    items:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        path:
          type: string
      required:
        - id
        - title
        - path
  
  created_at:
    type: string
    description: Creation timestamp
    format: date-time
  
  updated_at:
    type: string
    description: Last update timestamp
    format: date-time
  
  metadata:
    type: object
    description: Additional metadata for the project
    additionalProperties: true

required:
  - name